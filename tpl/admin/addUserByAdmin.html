<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
    <style>
        .input-group-addon {
            min-width:100px;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <br/>
        <div class="col-md-6 col-md-offset-3" id = myform>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户名:</div>
                    <input class="form-control" id = "addUser" type=text placeholder=" 请输入用户名" >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">密码:</div>
                    <input class="form-control" id = "newPass" type=password placeholder=" 请输入密码" >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认密码:</div>
                    <input class="form-control" id = "newPass2" type=password placeholder=" 请再次输入密码" >
                </div>
            </div><br/>
            <div class="form-group">
                <button type="button" class="btn btn-info btn-block" id = "addUserByAdminBtn">确认</button>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div id="myMsg" class="alert alert-danger" style = "display:none"></div>
            <div id="myOKMsg" class="alert alert-success" style = "display:none"></div>
        </div>
    </div>
    </div>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../../Static/JS/admin/adminEdit.js?v=20150104"></script>
</body>
</html>
