<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
<title>兑奖画面</title>
	<style>
		.input-group-addon{
			min-width: 140px;
		}
	</style>
</head>
<body>

<div class="container">
	<div class = "row">
		<div id = "main_search">
			<div class="col-md-6 col-md-offset-2">
				<div class="form-group">
						<h4><span class="label label-info">本画面为中奖信息查询画面，可根据兑换号（后六位）进行查询</span></h4></br>
				</div>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">兑换码(后六位):</div>
						<input class="form-control" placeholder = "请输入兑换码后六位进行查询" type="text" name="exchangeID" id = "exchangeID">
					</div>
				</div>
				<br/>
				<div class="form-group">
					<button type="button" class="btn btn-info btn-block"  id = "exchangSearchBtn">点击查询</button>
				</div>
			</div>
		</div>
		<div id = "main_result" style = "display:none">
			<div class="col-md-6 col-md-offset-2">
				<div class="form-group">
						<h3><span class="label label-info">兑 &nbsp &nbsp &nbsp换 &nbsp &nbsp &nbsp码 &nbsp &nbsp &nbsp对 &nbsp &nbsp &nbsp应 &nbsp &nbsp &nbsp的 &nbsp &nbsp &nbsp中&nbsp &nbsp &nbsp奖&nbsp &nbsp &nbsp信 &nbsp &nbsp &nbsp息：</span></h3></br>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<fieldset disabled>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">用户名:</div>
							<input class="form-control" type="text" id = "billName">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">手机号:</div>
							<input class="form-control" type="text" id = "billTel">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">中奖类型:</div>
							<input class="form-control" type="text" id = "BillType">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">奖品内容:</div>
							<input class="form-control" type="text" id = "billGoodsName">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">奖品描述:</div>
							<textarea class="form-control" type="text" id = "billGoodsDescription"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">中奖SN码:</div>
							<input class="form-control" type="text"id = "billSNCode">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">中奖时间:</div>
							<input class="form-control" type="text" id = "billTime">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">该活动开始日期:</div>
							<input class="form-control" type="text" id = "EventsBeginDate">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">该活动结束日期:</div>
							<input class="form-control" type="text" id = "EventsEndDate">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">领奖截止日期:</div>
							<input class="form-control" type="text" id = "EventsExpirationDate">
						</div>
					</div>
					<br/>
				</fieldset>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group" id = "AwardDiv">
					<button type="button" class="btn btn-success btn-block"  id = "AwardBtn">确认领奖</button>
				</div>
				<div class="form-group" id = "AwardNGDiv" style = "display:none">
					<button type="button" class="btn btn-block" disabled>该商品已被兑换！</button>
				</div>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div id="myMsg" class="alert alert-warning" style = "display:none"></div>
			<div id="myOKMsg" class="alert alert-success" style = "display:none"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../../../Static/JS/Admin/exchange.js?v=2016031"></script>
</body>

</html>
